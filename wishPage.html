<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Christmas Wish</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Christmas Wish</h1>
        <div id="wishMessage" class="animated-wish"></div>
        <button id="createWishBtn" class="btn">Create Your Own Wish</button>
    </div>

    <!-- Music Player Controls -->
    <div id="musicControls">
        <button id="playMusic" class="btn">Play Music</button>
        <button id="pauseMusic" class="btn">Pause Music</button>
    </div>

    <!-- Enable Sound Button -->
    <div id="enableSound" style="display: none;">
        <button id="enableSoundBtn" class="btn">Click to Enable Sound</button>
    </div>

    <script src="js/share.js"></script>
</body>
</html>
